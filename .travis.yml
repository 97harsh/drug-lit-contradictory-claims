###############################################
# Travis-CI Configuration                     #
# (.travis.yml)                               #
# Adapted from https://github.com/pybel/pybel #
###############################################
cache: pip
language: python
python: "3.8"
install:
  - pip install -U pip wheel
  - pip install tox codecov
script:
  - tox -r
after_success:
  - tox -e coverage-report
  - codecov
